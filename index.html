<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFocus</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div>
            <h2>Deep<span>Focus</span></h2>
        </div>
        <div class="social_container">
            <button id="dark-light" class="social_links" href=""><img src="./assets/light.png" alt=""></button>
            <button id="github_btn" class="social_links" href=""><img src="./assets/github_dark.png" alt=""></button>
            <button class="social_links" href=""><img src="./assets/translate-dark.png" alt=""></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container_titulo">
                <div>
                    <h3>Dados da sessão</h3>
                    <p>Seus objetivos para essa seção</p>
                </div>
                <div>
                    <p id="modo_atual">Modo Atual: </p>
                    <p id="proximo_modo">Próximo modo:</p>
                </div>
            </div>
            <div class="container-timer">

                <svg width="600" height="600" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#27272A" stroke-width="2" />
                    <circle id="progress" cx="50" cy="50" r="45" fill="none" stroke="#84CC16" stroke-width="3"
                        stroke-dasharray="282.74" stroke-dashoffset="282.74" stroke-linecap="round" />
                </svg>

                <div class="content">
                    <div class="focus-break-btns">
                        <button class="botao focus_btn ativo">Focus</button>
                        <button class="botao short_btn">Short</button>
                        <button class="botao long_btn">Long</button>
                    </div>
                    <div id="timer"></div>
                    <div class="focus-break-btns">
                        <button class="botao" id="start_btn" onclick="startTimer()">Start</button>
                        <button class="botao" id="pause_btn" onclick="pauseTimer()">Pause</button>
                        <button class="botao" id="reset_btn" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="container_titulo">
                <h3>Lista de tarefas</h3>
                <p>Seus objetivos para essa seção</p>
            </div>
            <div class="container-timer">
                <div class="container_lista-de-tarefas">
                    <ul class="lista-de-tarefas" id="lista-de-tarefas">
                        <p class="alerta">Sem tarefas no momento</p>
                        <li class="lista-item-container">
                        </li>
                    </ul>
                    <div class="input_container">
                        <input id="tarefa-input" class="tarefa-input" type="text">
                        <button class="botao add_tarefa ativo" id="add_tarefa"
                            onclick="adicionarTarefa()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
