<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFocus</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div>
            <h2>Deep <span>Focus</span></h2>
        </div>
        <div class="social_container">
            <a class="social_links" href=""><img src="./assets/darkmode.png" alt=""></a>
            <a class="social_links" href=""><img src="./assets/github_dark.png" alt=""></a>
            <a class="social_links" href=""><img src="./assets/translate-dark.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container_titulo">
                <h3>Dados da sessão</h3>
                <p>Seus objetivos para essa seção</p>
            </div>
            <div class="container-timer">


                <svg width="200" height="200" viewBox="0 0 100 100">
                    <circle id="progress" cx="50" cy="50" r="45" fill="none" stroke="#27272A" stroke-width="5" 
                        stroke-dasharray="282.74" stroke-dashoffset="282.74" 
                        stroke-linecap="round" />
                </svg>

                <div class="content">
                    <div class="focus-break-btns">
                        <button class="focus_btn ativo">Focus</button>
                        <button class="short_btn">Short</button>
                        <button class="long_btn">Long</button>
                    </div>
                    <div id="timer">25:00</div>
                    <div class="focus-break-btns">
                        <button id="start_btn" onclick="startTimer()">Iniciar</button>
                        <button id="pause_btn"  onclick="pauseTimer()">Pausar</button>
                        <button id="reset_btn"  onclick="resetTimer()">Resetar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="container_titulo">
                <h3>Lista de tarefas</h3>
                <p>Seus objetivos para essa seção</p>
            </div>
            <div class="container-timer">
                <div class="container_lista-de-tarefas">
                    <ul class="lista-de-tarefas" id="lista-de-tarefas">
                        <li class="lista-item-container">
                            <input type="checkbox" id="checkbox-1" />
                            <p>Ração de gato</p>
                        </li>
                        <li class="lista-item-container">
                            <input type="checkbox" id="checkbox-1" />
                            <p>Ração de gato</p>
                        </li>
                        <li class="lista-item-container">
                            <input type="checkbox" id="checkbox-1" />
                            <p>Ração de gato</p>
                        </li>
                        <li class="lista-item-container">
                            <input type="checkbox" id="checkbox-1" />
                            <p>Ração de gato</p>
                        </li>
                    </ul>
                    <div class="input_container">
                        <input class="tarefa-input" type="text">
                        <button onclick="adicionarTarefa()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
